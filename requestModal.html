<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="request-modal">
        <div class="request-modal-form">
            <button class="request-modal-close">
                <svg viewPort="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <line x1="1" y1="21" x2="21" y2="1" stroke="white" stroke-width="2" />
                    <line x1="1" y1="1" x2="21" y2="21" stroke="white" stroke-width="2" />
                </svg>
            </button>
            <h2>Заполнить заявку</h2>
            <div class="request-modal__title_name">
                <input type="text" placeholder="Фамилия">
                <input type="text" placeholder="Имя">
            </div>
            <input type="text" placeholder="Организация">
            <input type="text" placeholder="Должность">
            <input type="text" placeholder="+7 (***) *** ****">
            <input type="text" placeholder="email">
            <div class="request-modal-checkbox">
                <input type="checkbox" name="" id="">
                <p>Согласие на обработку персональных данных</p>
            </div>
            <button class="request-modal-submit button"> Отправить заявку</button>
        </div>
    </main>
</body>

</html>
